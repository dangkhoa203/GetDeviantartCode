<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
  <style>
    *::selection {
      background-color: #00c787;
    }

    p {
      margin: 0;
      font-size: 1.7em;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #d4dfd0;
      word-break: break-all;
    }

    #information {
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="information" class="h-100 container d-flex flex-column m-auto mt-auto justify-content-center">
    <div class="row w-100">
      <div class="col-12 col-lg-4 d-flex justify-content-center">
        <p>Authorize Code:</p>
      </div>
      <div class="col-12 col-lg-8">
        <p id="code-display"></span>
      </div>
    </div>
    <div class="row w-100" style="margin-top: 10px;">
      <div class="col-12 col-lg-4">

      </div>
      <div class="col-12 col-lg-8 align-self-end">
        <button id="copyButton" class="btn btn-success w-100">Copy</button>
      </div>
    </div>
  </div>
  <div id="error" class="h-100 container d-flex flex-column m-auto mt-auto justify-content-center">
    <p class="text-center text-danger fw-bold h1">
      Code not found!
    </p>
  </div>
  <script>
      const queryString = window.location.search;
      const information = document.getElementById("information");
      const error = document.getElementById("error");

      const urlParams = new URLSearchParams(queryString);
      const code = urlParams.get("code");


      if (code) {
        document.getElementById("code-display").textContent = code;
        error.classList.add("d-none");
      } else {
        information.classList.add("d-none");
      }
      function fallbackCopyTextToClipboard(text) {
        const tempInput = document.createElement('textarea');
        tempInput.value = text;
        document.body.appendChild(tempInput);
        tempInput.select();
        document.execCommand('copy');
        document.body.removeChild(tempInput);
        changeButtonCopied()

      }
      function changeButtonCopied() {
        const button = document.getElementById("copyButton")
        button.textContent = "Copied"
        button.disabled = true
      }
      copyButton.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(code);
          console.log('Content copied to clipboard successfully!');
          changeButtonCopied()

        } catch (err) {
          console.error('Failed to copy text: ', err);
          fallbackCopyTextToClipboard(code);
        }
      });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"></script>
</body>

</html>
